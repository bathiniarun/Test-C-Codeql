name: "CodeQL Analysis"

on:
  # Triggers the workflow on push or pull request events on the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Schedule a daily scan (at 8am UTC)
  schedule:
    - cron: '0 8 * * *'

jobs:
  analyze:
    name: "Analyze"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [csharp]

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3

      # Initialize the CodeQL analysis
      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Install dependencies for C#
      - name: "Install Dependencies"
        run: dotnet restore

      # Perform the CodeQL analysis
      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v3
        with:
          category: "${{ matrix.language }}"
          # Uploads SARIF files as output artifacts
          upload: true

      # Action to upload the CodeQL results to GitHub as a pull request comment
      - name: "Upload Results"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ matrix.language }}.sarif
